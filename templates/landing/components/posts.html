{% block posts %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Latest Posts</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>
                            <a class="text-primary" href="{% url 'landing:post_detail' post.id %}">{{ post.title }}</a>
                        </td>
                        <td>
                            <a href="{% url 'landing:category' post.category.id %}">{{ post.category }}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
