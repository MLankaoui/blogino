{% block sidebar %}

<style>
    .sidebar{
        background-color: transparent !important;
    }

    .dropdown-toggle{
        background-color: rgb(23, 21, 51);
        border: 1px solid rgb(23, 21, 51);
    }

    .dropdown-toggle:hover{
        background-color: rgb(52, 49, 83)!important;
        border: 1px solid rgb(52, 49, 83);

    }

    
</style>
    <div class="sidebar">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
            </button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                {% for category in categories %}
                <li>
                    <a class="dropdown-item" href="{% url 'landing:category' category.id %}">
                        {{ category.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-..." crossorigin="anonymous"></script>
